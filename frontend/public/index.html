<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://agreedtechnologies.com/wp/wp-content/uploads/2015/11/Agreed-Tech-Logo_Logo-3.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet"> 

    <style>
    	body {
    		background-color: #FFFACD;
    	}
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AgreedPredict</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- This is the div element that react targets and injects HTML into -->
  </body>
</html>
